<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filip's Portfolio</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #e67e22;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Gacha Club', sans-serif;
        }
        p {
            font-family: 'Arial', sans-serif;
        }
        section {
            padding: 20px;
        }
        .portfolio-item {
            background: #34495e;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .portfolio-item img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .return-home {
            display: inline-block;
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .return-home:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Filip's Portfolio</h1>
        <p>My collection of SFM renders.</p>
    </header>

    <section>
        <h2>Renders</h2>

        <div class="portfolio-item">
            <img src="images/Dont even hide.png" alt="Don't even hide..">
        </div>

        <div class="portfolio-item">

        </div>

        <div class="portfolio-item">

        </div>
		
		<div class="portfolio-item">

        </div>

        <div class="portfolio-item">
            <img src="images/Enough....png" alt="*Multiple personalities.*">
        </div>

        <div class="portfolio-item">
            <img src="images/ww2.png" alt="World War 2">
        </div>
		
		<div class="portfolio-item">
            <img src="images/posingtestrender.png" alt="Test poses.">
        </div>
		
		<div class="portfolio-item">
            <img src="images/You won't come alive from this..png" alt="Death awaits you.">
        </div>
		
		<div class="portfolio-item">
            <img src="images/witheredbonnietestposerender2.png" alt="Bonnie...?">
        </div>

        <a href="index.html" class="return-home">Return to Home</a>
    </section>

    <footer>
        <p>Â© 2024 FILipKOS | <a href="https://github.com/FILipKOS-Gacha" style="color: #3498db;">GitHub Profile</a></p>
    </footer>

    <!-- Modal to show full-sized images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
