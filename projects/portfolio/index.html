<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filip's Portfolio</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #e67e22;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Gacha Club', sans-serif;
        }
        p {
            font-family: 'Arial', sans-serif;
        }
        section {
            padding: 20px;
        }
        .portfolio-item {
            background: #34495e;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: inline-block;
            width: 30%;
            margin-right: 2%;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        .portfolio-item img:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content:hover {
            transform: scale(1.05);
        }
        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f4f4f4;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Filip's Portfolio</h1>
        <p>My collection of SFM renders.</p>
    </header>

    <section>
        <h2>Renders</h2>

        <div class="portfolio-item">
            <img src="images/Dont even hide.png" alt="Don't even hide.." onclick="openModal(this)">
        </div>

        <div class="portfolio-item">
            <img src="images/Epic render.png" alt="*Epic walking out of fire!!!111!!1*" onclick="openModal(this)">
        </div>

        <div class="portfolio-item">
            <img src="images/Test pose1.png" alt="Test pose on Gordon Freeman." onclick="openModal(this)">
        </div>

    </section>

    <footer>
        <p>Â© 2024 FILipKOS | <a href="https://github.com/FILipKOS-Gacha" style="color: #3498db;">GitHub Profile</a></p>
    </footer>

    <!-- Modal to show full-sized images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
