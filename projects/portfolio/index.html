<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filip's Portfolio</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #e67e22;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Gacha Club', sans-serif;
        }
        p {
            font-family: 'Arial', sans-serif;
        }
        section {
            padding: 20px;
        }
        .portfolio-item {
            background: #34495e;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .portfolio-item img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Filip's Portfolio</h1>
        <p>My collection of SFM renders.</p>
    </header>

    <section>
        <h2>Renders</h2>

        <div class="portfolio-item">
            <img src="images/Dont even hide.png" alt="Don't even hide..">
        </div>

        <div class="portfolio-item">
            <img src="images/Epic render.png" alt="*Epic walking out of fire!!!111!!1*">
        </div>

        <div class="portfolio-item">
            <img src="images/Test pose1.png" alt="Test pose on Gordon Freeman.">
        </div>

        <!-- Add more renders by following the same pattern -->
    </section>

</html>
